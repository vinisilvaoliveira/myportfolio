<div class="contact">
    <div class="container">
        <div class="contact__title">
            {{ languageId  === 'PT' ? 'Entre em Contato' : 'Contact' }}
        </div>
        <div class="contact__fast">
            <div class="sociais">
                <a rel="noopener noreferrer"
                    href="https://api.whatsapp.com/send?phone=+5511952216311&text=Olá%21%20Obrigado%20Por%20Entrar%20em%20Contato."
                    class="float-whats" target="_blank" title="Link para contato via WhatsApp">
                    <img src="https://i.ibb.co/SVGDCFG/Whatsapp.png" alt="Whats" title="Whats">
                    <p class="description">(11) 95221-6311</p>
                </a>
            </div>

            <div class="sociais">
                <a href="tel:+5511952216311">
                    <img src="https://i.ibb.co/dGydGtc/phone-i.png" alt="Number" title="Number">
                    <p class="description">{{ languageId  === 'PT' ? '(11) 95221-6311' : '+55 (11) 95221-6311' }}</p>
                </a>
            </div>

            <div class="sociais">
                <a href="mailto:viniciussoliveira@gmail.com">
                    <img src="https://i.ibb.co/NWwczbB/envelope.png" alt="Email" title="Email">
                    <p class="description"> {{ languageId  === 'PT' ? 'E-mail' : 'Email' }}</p>
                </a>
            </div>


        </div>
        <div class="contact__filds">
            <div class="contact__filds--line col-md-8">
                <label class="label" for="name">{{ languageId  === 'PT' ? 'Nome' : 'Name' }}</label>
                <input class="text-input" onkeyup="this.value=this.value.replace(/[<>$¨¨!@#1234567890*{}]/g,'')"
                    id="name" name="name" autocomplete="off" [placeholder]="placeNome" type="text">
            </div>

            <div class="contact__filds--line col-md-8">
                <label class="label" for="email">{{ languageId  === 'PT' ? 'E-mail' : 'Email' }}</label>
                <input class="text-input" id="email" name="email" autocomplete="off" [placeholder]="placeEmail"
                    type="email">
            </div>

            <div class="contact__filds--line col-md-8">
                <label class="label" for="mensagem">{{ languageId  === 'PT' ? 'Mensagem' : 'Message' }}</label>
                <textarea class="text-input txt-mensagem" [placeholder]="placeMsg" autocomplete="off" id="text_mensagem"
                    rows="3" onkeyup="this.value=this.value.replace(/[<>$¨¨#*{}]/g,'')"></textarea>
            </div>

            <div class="button">
                <button class="button__btn">{{ languageId  === 'PT' ? 'Enviar' : 'Send' }}</button>
            </div>
        </div>
    </div>
</div>
